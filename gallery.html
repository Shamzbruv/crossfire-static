<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery | Crossfire Worship Center</title>
  <link href="https://crossfireworshipcenter.org/wp-content/uploads/2023/04/Church-Of-God-Logo-58x63.png" rel="icon" type="image/png"/>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #173262;
      --secondary: #d09a2a;
      --light-bg: #f8fafc;
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: #1e293b;
      line-height: 1.6;
    }
    
    /* Header Styles */
    .gallery-header {
      background: linear-gradient(135deg, var(--primary) 0%, #0f2347 100%);
      color: white;
      padding: 4rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .gallery-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://crossfireworshipcenter.org/wp-content/uploads/2023/04/Church-Building-1-1024x576.jpg') center/cover no-repeat;
      opacity: 0.15;
    }
    
    .gallery-header h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      position: relative;
    }
    
    .gallery-header p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.9;
      position: relative;
    }
    
    /* Filter Buttons */
    .filter-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      padding: 2rem 1rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .filter-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--secondary);
      color: white;
    }
    
    /* Gallery Grid */
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    
    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: var(--transition);
      cursor: pointer;
      background: white;
      position: relative;
    }
    
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .gallery-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }
    
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    
    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(23, 50, 98, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: var(--transition);
    }
    
    .gallery-item:hover .image-overlay {
      opacity: 1;
    }
    
    .view-icon {
      color: white;
      font-size: 2rem;
    }
    
    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .lightbox.active {
      display: flex;
    }
    
    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    
    .lightbox-img {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }
    
    .lightbox-close, .lightbox-prev, .lightbox-next {
      position: absolute;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .lightbox-close {
      top: -60px;
      right: 0;
    }
    
    .lightbox-prev {
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .lightbox-next {
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    /* Footer */
    .gallery-footer {
      text-align: center;
      padding: 3rem 1rem;
      background: var(--primary);
      color: white;
      margin-top: 2rem;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
      }
      
      .lightbox-prev, .lightbox-next {
        left: 10px;
        right: 10px;
        top: auto;
        bottom: 20px;
        transform: none;
      }
      
      .lightbox-prev {
        left: 10px;
      }
      
      .lightbox-next {
        right: 10px;
      }
      
      .lightbox-close {
        top: 20px;
        right: 20px;
      }
    }
    
    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="gallery-header">
    <h1>Our Church Family</h1>
    <p>Experience the joy, fellowship, and spirit of Crossfire Worship Center through these moments captured in time.</p>
  </header>

  <!-- Filter Buttons -->
  <div class="filter-container">
    <button class="filter-btn active" data-filter="all">All Photos</button>
    <button class="filter-btn" data-filter="worship">Worship Services</button>
    <button class="filter-btn" data-filter="events">Special Events</button>
    <button class="filter-btn" data-filter="community">Community</button>
    <button class="filter-btn" data-filter="youth">Youth Ministry</button>
  </div>

  <!-- Gallery Grid -->
  <main class="gallery-container">
    <div class="gallery-grid" id="galleryGrid">
      <!-- Images will be dynamically inserted here -->
    </div>
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" id="lightboxClose">
      <i class="fas fa-times"></i>
    </button>
    <button class="lightbox-prev" id="lightboxPrev">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="lightbox-next" id="lightboxNext">
      <i class="fas fa-chevron-right"></i>
    </button>
    <div class="lightbox-content">
      <img class="lightbox-img" id="lightboxImg" src="" alt="">
    </div>
  </div>

  <!-- Footer -->
  <footer class="gallery-footer">
    <p>Â© 2025 Crossfire Worship Center. All rights reserved.</p>
    <p>Sharing God's love through fellowship and worship.</p>
  </footer>

  <script>
    const API_URL = 'https://get-gallery-images-541682027866.europe-west1.run.app';

    // DOM Elements
    const galleryGrid = document.getElementById('galleryGrid');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');

    let currentImageIndex = 0;
    let filteredImages = [];
    let allCategories = {};

    // Initialize gallery
    async function initGallery() {
      try {
        const response = await fetch(API_URL);
        allCategories = await response.json();

        // Display All Photos by default
        displayImages(allCategories['All Photos'] || []);
        filteredImages = allCategories['All Photos'] || [];

        // Add event listeners to filter buttons
        filterBtns.forEach(btn => {
          btn.addEventListener('click', () => {
            // Update active button
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Filter images
            const filter = btn.getAttribute('data-filter');
            let categoryKey;
            switch (filter) {
              case 'all':
                categoryKey = 'All Photos';
                break;
              case 'worship':
                categoryKey = 'Worship Services';
                break;
              case 'events':
                categoryKey = 'Special Events';
                break;
              case 'community':
                categoryKey = 'Community';
                break;
              case 'youth':
                categoryKey = 'Youth Ministry';
                break;
            }
            displayImages(allCategories[categoryKey] || []);
            filteredImages = allCategories[categoryKey] || [];
          });
        });
      } catch (error) {
        console.error('Error fetching images:', error);
      }
    }

    // Display images in the gallery
    function displayImages(imagesToShow) {
      galleryGrid.innerHTML = '';
      
      imagesToShow.forEach((image, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.setAttribute('data-index', index);
        
        item.innerHTML = `
          <img src="${image.url}" alt="${image.alt}" loading="lazy">
          <div class="image-overlay">
            <i class="fas fa-search-plus view-icon"></i>
          </div>
        `;
        
        item.addEventListener('click', () => openLightbox(index, imagesToShow));
        galleryGrid.appendChild(item);
      });
    }

    // Open lightbox with selected image
    function openLightbox(index, imagesArray) {
      currentImageIndex = index;
      lightboxImg.src = imagesArray[currentImageIndex].url;
      lightboxImg.alt = imagesArray[currentImageIndex].alt;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Navigate to previous image
    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
      lightboxImg.src = filteredImages[currentImageIndex].url;
      lightboxImg.alt = filteredImages[currentImageIndex].alt;
    }

    // Navigate to next image
    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
      lightboxImg.src = filteredImages[currentImageIndex].url;
      lightboxImg.alt = filteredImages[currentImageIndex].alt;
    }

    // Event listeners for lightbox
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', prevImage);
    lightboxNext.addEventListener('click', nextImage);

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      }
    });

    // Initialize the gallery when page loads
    document.addEventListener('DOMContentLoaded', initGallery);
  </script>
</body>
</html>
